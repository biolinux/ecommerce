{% extends "auctions/layout.html" %}

{% block title %}
Create Listing
{% endblock %}

{% block body %}
<h1>Create Listing</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
        <label for="id_title" class="col-sm-1 col-form-label">Title</label>
        <div class="col-sm-3">
            {{ form.title }}
        </div>
    </div>
    <div class="form-group row">
        <label for="id_description" class="col-sm-1 col-form-label">Description</label>
        <div class="col-sm-3">
            {{ form.description }}
        </div>
    </div>
    <div class="form-group row">
        <label for="id_starting_bid" class="col-sm-1 col-form-label">Starting Bid</label>
        <div class="col-sm-3">
            {{ form.starting_bid }}
        </div>
    </div>
    <div class="form-group row">
        <label for="id_image_url" class="col-sm-1 col-form-label">Image URL</label>
        <div class="col-sm-3">
            {{ form.image_url }}
        </div>
    </div>
    <div class="form-group row">
        <label for="id_image" class="col-sm-1 col-form-label">Image</label>
        <div class="col-sm-3">
            {{ form.image }}
        </div>
    </div>
    <div class="form-group row">
        <label for="id_category" class="col-sm-1 col-form-label">Category</label>
        <div class="col-sm-3">
            {{ form.category }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-1 offset-sm-1">
            <input type="submit" class="btn btn-primary" value="Create Listing">
        </div>
    </div>
</form>
{% endblock %}
